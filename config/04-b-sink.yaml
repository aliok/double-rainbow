apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: b-sink
  namespace: my-namespace
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: "2"
        # autoscaling.knative.dev/maxScale: "30"
    spec:
      containers:
       - image: docker.io/aliok/b-sink
         env:
         - name: LATENCY
           value: "100"
